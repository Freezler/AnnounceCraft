		<div class="choice-box">
			<textarea v-model="selectedText" type="text" minlength="10" maxlength="400" required
				placeholder="Enter new text"></textarea>

			<div class="radio-container">
				<input class="btn" type="radio" id="header" value="Header" v-model="selectedType"
					@change="updateTempContent">

					@change="updateTempContent">
				<label for="body">Body</label>
				<input class="btn" type="radio" id="footer" value="Footer" v-model="selectedType"
					@change="updateTempContent">
				<label for="footer">Footer</label>
				<div class="btn-group">
					<button @click="updateText" class="btn">Update</button>
					<button @click="updateText" class="btn">Print</button>
