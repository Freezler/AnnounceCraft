<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section id="shopping-list">
        <h1>{{ header }}</h1>
        <p>{{ body }}</p>
        <h4>{{ footer }}</h4>
        <div class="choice-box btn">
            <input v-model="selectedText" type="text" />
            <div class="radio-container">
                <input class="btn" type="radio" id="header" value="Header" v-model="selectedType" @change="updateTempContent">
                <label for="header">Header</label>
                <input class="btn" type="radio" id="body" value="Body" v-model="selectedType" @change="updateTempContent">
                <label for="body">Body</label>
                <input class="btn" type="radio" id="footer" value="Footer" v-model="selectedType" @change="updateTempContent">
                <label for="footer">Footer</label>
            </div>
			<button @click="updateText"body {
				margin: 0;
				padding: 0;
				font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
				background-color: hsla(255, 100%, 10%, 0.9);
				color: azure;
				text-align: center;
				height: 100vh;
				display: flex;
				flex-direction: column;
				justify-content: space-evenly;
				align-items: center;
			}
			
			section {
				height: 100%;
				padding-inline: 2rem;
				border: 1px solid #ccc;
				border-radius: 5px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
				width: 60ch;
				margin: 50px auto;
				background-color: hsla(255, 100%, 10%, 0.9);
				transition: all 1s ease;
				text-align: center;
				position: relative;
			}
			
			h1 {
				font-size: 2rem;
			}
			
			h1:hover {
				transform: scale(1.5);
				color: hsla(66, 80%, 50%, 0.9);
				transition: all 5s cubic-bezier(0.215, 0.610, 0.355, 1);
			}
			
			p {
				font-size: 1rem;
				line-height: 1.6;
				width: 45ch;
				line-height: 1.5;
				margin: 2rem auto;
				text-wrap: balance;
				text-align: left;
			}
			
			label {
				display: block;
				color: #e3c0c0;
			}
			
			.radio-container input[type="radio"] {
				display: none;
			}
			
			.radio-container input[type="radio"]+label {
				display: inline-block;
				padding: 5px 10px;
				border: 1px solid #ccc;
				border-radius: 3px;
				margin-right: 5px;
				cursor: pointer;
			}
			
			.radio-container input[type="radio"]:checked+label {
				background-color: #e0e0e0;
				color: red;
			}
			
			.choice-box {
				position: absolute;
				background: linear-gradient(90deg, hsla(249, 83%, 67%, 0.4), hsla(249, 83%, 67%, 0.9)0 0%, hsla(149, 83%, 67%, 0.4)100%);
				display: flex;
				flex-direction: column;
				gap: 8px;
				justify-content: center;
				break-before: always;
				margin: 0 auto;
				width: auto;
				border: 1px solid #ccc;
				padding: 20px;
			}
			
			.choice-box input {
				color: rgb(9, 7, 35);
				width: auto;
				padding: 20px;
				border: 1px solid #ccc;
				border-radius: 3px;
				font-size: 16px;
				font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
				margin: 0 auto;
				outline: none;
			}
			
			.choice-box input:focus {
				border-color: #007bff;
				box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
			}
			
			.btn {
				-webkit-border-radius: 8;
				-moz-border-radius: 8;
				border-radius: 8px;
				-webkit-box-shadow: 7px 5px 13px #666666;
				-moz-box-shadow: 7px 5px 13px #666666;
				box-shadow: 7px 5px 13px #666666;
				color: #000000;
				font-size: 16px;
				background: #3498db;
				padding: 10px 20px 10px 20px;
				border: solid #d0e5f2 1px;
				text-decoration: none;
				width: 160px;
				margin: 0 auto;
			}
			
			.btn:hover {
				background: #b984e8;
				text-decoration: none;
			} >Update Content</button>
        </div>
    </section>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
</body>
</html>
